<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
  </head>
  <body>
    <div class="checkout-header"><!--start from line 22-40-->
      <div class="header-content"><!--start from line 23-39-->
        <div class="checkout-header-left-section"><!--start from line 24-29-->
          <a href="amazon.html"> 
            <img class="amazon-logo" src="images/amazon-logo.png">
            <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png">
          </a>
        </div>

        <div class="checkout-header-middle-section"><!--start from line 31-34-->
          Checkout (<a class="return-to-home-link js-item-quantity"
            href="amazon.html"></a>)
        </div>

        <div class="checkout-header-right-section"><!--start from line 36-38-->
          <img src="images/icons/checkout-lock-icon.png">
        </div>
      </div>
    </div>

    <div class="main"><!--start from line 42-223-->
      <div class="page-title">Review your order</div>

      <div class="checkout-grid"><!--start from line 45-232-->
        <div class="order-summary js-order-summary"></div>

        <div class="payment-summary">
          <div class="payment-summary-title">
            Order Summary
          </div>
          <div>
            <button class="place-order-button button-primary js-calculate-bill">Calculate Bill</button>
          </div>

          <div class="payment-summary-row">
            <div class="js-order-item">item(0):</div>
            <div class="payment-summary-money js-total-price">$00.00</div>
          </div>

          

          <div class="payment-summary-row subtotal-row">
            <div>Total before tax:</div>
            <div class="payment-summary-money js-before-tax">$00.00</div>
          </div>

          <div class="payment-summary-row">
            <div>Estimated tax (10%):</div>
            <div class="payment-summary-money js-estimated-tax">$00.00</div>
          </div>

          <div class="payment-summary-row total-row">
            <div>Order total:</div>
            <div class="payment-summary-money js-order-total">$00.00</div>
          </div>

          <button class="place-order-button button-primary js-order-button">
            Place your order
          </button>

          <div class="order js-order">
            Your order has been confirmed
          </div>
        </div>
      </div>
    </div>

    <!--Script-->
   <script type="module" src="scripts/checkout.js"></script>
   
   
   
  </body>
</html>
